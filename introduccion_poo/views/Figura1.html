<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="estilos.css">
  <title>Triangulo</title>
</head>

<body>
  <h1>Triangulo</h1>
  <div><img src="../assets/Triangle-Vector-PNG-Picture.png" alt="triangulo" class="figuraspaginas"></div>
  <hr>
  <div class="row">
    <div class="col">
      <h2 id="perimetro">Perimetro</h2>
      <br>
      <img src="../assets/Triangle-Vector-PNG-Picture.png" alt="triangulo" class="figura">
      <br>
      <p class="centro">El perimetro del triángulo ∆ABC equivale al suma de las longitudes de sus lados:
      </p>

      <p class="centro"><b>P = a + b + c</b> </p>
      <br>
      <table class="centro">
        <tr>
          <td>Lado a: <input type="text" class="textbox" value="0" size="5">&nbsp; &nbsp;</td>
          <td>Lado b: <input type="text" class="textbox" value="0" size="5">&nbsp; &nbsp; </td>
          <td>Lado c: <input type="text" class="textbox" value="0" size="5"> </td>
        </tr>
      </table>
      <br>
      <a href="Figura1.html"><button class="boton">Calcular</button></a>
      <br><br>

    </div>
    <div class="col">
      <h2 id="area">Area</h2>
      <br>
      <img src="../assets/Triangle-Vector-PNG-Picture.png" alt="triangulo" class="figura">
      <br>
      <p class="centro">El área de un triángulo es igual a base por altura partido por 2.</p>
      <p class="centro"><b>A = (b x h) / 2</b></p>
      <br>
      <table class="centro">
        <tr>
          <td>Base: <input type="text" class="textbox" value="0" size="5">&nbsp; &nbsp;</td>
          <td>Altura: <input type="text" class="textbox" value="0" size="5"> </td>
        </tr>
      </table>
      <br>
      <a href="Figura1.html"><button class="boton">Calcular</button></a>
      <br><br>
    </div>
  </div>
  <hr>
  <a href="index.html" class="volver">Volver al Menú</a>
</body>

</html>
